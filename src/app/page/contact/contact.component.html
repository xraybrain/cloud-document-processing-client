<div class="container py-3">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 px-1 mx-auto">
            <div class="card rounded shadow">
                <div class="card-header bg-white border-bottom-0">
                    <h4 class="display-4 title-sm mb-1 pb-1 text-center">
                        Get in touch
                    </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formData">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control form-input" placeholder="Full name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="email" class="form-control form-input" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control form-input" rows="1" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <button class="btn btn-success">
                                        Send
                                        <i class="las la-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-dark">
                    <p class="text-center text-muted">
                        <i class="las la-heart text-danger"></i>
                        Cloudify
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
