<div class="container-fluid py-3">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <div class="card static-rounded">
                <div class="card-header bg-white d-flex justify-content-between">
                    <h5>
                        Profile
                    </h5>

                    <div class="dropdown">
                        <button class="btn btn-danger" data-toggle="dropdown">
                            <i class="las la-cog"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a (click)="onChangePassword()" class="dropdown-item">
                                <i class="las la-redo"></i>
                                Change password
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>
                            <ng-container *ngIf="user">
                                <img [src]="baseUrl + user.image" alt="" class="avatar">
                            </ng-container>
                        </span>
                        <div>
                            <input type="file" id="avatar" class="d-none" (change)="onChangeAvatar($event)">
                            <label for="avatar" class="btn btn-danger">
                                Change Avatar
                            </label>
                        </div>
                    </div>

                    <form [formGroup]="formData" (ngSubmit)="onSave()">
                        <!-- Name -->
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Firstname" name="firstname"
                                        formControlName="firstname">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Lastname" name="lastname"
                                        formControlName="lastname">
                                </div>
                            </div>
                        </div>
                        <!-- Name -->

                        <!-- email -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email"
                                        formControlName="email">
                                </div>
                            </div>
                        </div>
                        <!-- email -->

                        <div class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-danger" [disabled]="formData.invalid">
                                    Save
                                    <i class="las la-check-circle"></i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
